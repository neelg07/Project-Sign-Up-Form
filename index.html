<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="main">
            <div class="image">
                <img src="/images/icegif-5.gif" alt="Girl looking into the city">
                <div class="odin-tag">
                    <img src="/images/odin-lined.png" alt="Odin Icon" id="icon">
                    <h1>ODIN</h1>
                </div>
                <div class="photocred">Photo Credits: © 2022 <a href="https://www.icegif.com/lofi-10/">_icegif.com</a></div>
            </div>
            <div class="info">
                <div class="text">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                    <p class="dothis">Let's do this!</p>
                </div>
                <div class="header">
                    <form action="" method="get">
                        <div class="fname">
                            <label for="fname">First Name<span aria-label="required">*</span></label>
                            <input type="text" id="fname" name="fname" autofocus placeholder=" " required>
                        </div>
                        <div class="lname">
                            <label for="lname">Last Name<span aria-label="required">*</span></label>
                            <input type="text" id="lname" name="lname" placeholder=" " required>
                        </div>
                        <div class="email">
                            <label for="email">E-mail<span aria-label="required">*</span></label>
                            <input type="email" id="email" name="email" placeholder=" " required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                        </div>
                        <div class="phone">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="Optional" pattern="[0-9]{3}-?[0-9]{3}-?[0-9]{4}">
                        </div>
                        <div class="password">
                            <label for="pass">Password<span aria-label="required">*</span></label>
                            <input type="password" id="pass" name="password" minlength="5" placeholder=" " required>
                        </div>
                        <div class="confirm">
                            <label for="confirm">Confirm Password<span aria-label="required">*</span></label>
                            <input type="password" id="confirm" name="confirm" minlength='5' placeholder=" " required>
                        </div>
                        <button class="but">Create Account</button>
                        <p class="login">Already have an account? <a href=".">Log in</a></p>
                    </form>
                </div>
                <p class="copy">Copyright © 2022 <a href="https://github.com/neelg07/Project-Sign-Up-Form">@neelg07</a></p>
            </div>
        </div>
    </body>

</html>
